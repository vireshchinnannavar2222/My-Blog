<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Blog</h1>
        </header>

        <section class="blog-form">
            <h2>Create New Blog Post</h2>
            <form id="blogForm">
                <div class="form-group">
                    <label for="blogTitle">Blog Title</label>
                    <input type="text" id="blogTitle" placeholder="Enter blog title" required>
                </div>
                <div class="form-group">
                    <label for="blogContent">Blog Content</label>
                    <textarea id="blogContent" rows="6" placeholder="Write your blog content here..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Blog Post</button>
            </form>
        </section>

        <section class="blog-list">
            <h2>Blog Posts</h2>
            <div id="blogsContainer"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
